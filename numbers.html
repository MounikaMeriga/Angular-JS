<!DOCTYPE html>
<html>
<head>
 <title>Numbers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
 <body>
   <div ng-app="" ng-init="quantity=2;price=10;amount=20">
   <p> Total Amount is {{quantity * price}}</p>
   <p> Total Amount is <span ng-bind="quantity * amount"></span></p>
   <p> Discounted Amount {{(quantity*price)*(90/100)}}
   
   </div>
 </body> 
</html>
