<!DOCTYPE html>
<html>
<head>
 <title>expressions practice1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
 <body>
   <div ng-app="" ng-init="quantity=2;price=10;firstname='mounika';lastname='meriga';number=1234567899;email='bshdgbb@gmail.com';classroom={chairs:6,students:5};names=['mouni','priya','ramya']">
   <p> Total Amount is {{quantity * price}}</p>
   <p> My name is {{firstname+ " " +lastname}}</p>
   <p> My email is <span ng-bind="email"></span></p>
   <p> My phone number is <span ng-bind="number"></span></p>
   <p> No.of.students <span ng-bind="classroom.students"></span></p>
   <p> My friend name is <span ng-bind="names[2]"></span></p>
    
   
   </div>
 </body> 
</html>
