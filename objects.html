<!DOCTYPE html>
<html>
<head>
 <title>objects</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
 <div ng-app="" ng-init="classroom={chairs:6,students:2,benches:4}">
  <p> No of chairs <span ng-bind="classroom.chairs"></span></p>
  <p> No of students <span ng-bind="classroom.students"></span></p>
  <p> No of benches <span ng-bind="classroom.benches"></span></p>   
</div>
</body>
</html>
