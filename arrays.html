<!DOCTYPE html>
<html>
<head>
 <title>Arrays</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
 <div ng-app="" ng-init="names=['sam','mounika','sab']">
  <p><span ng-bind="names[1]"></span></p>
  <p>{{names[1]}}</p>
</div>
</body>
</html>
